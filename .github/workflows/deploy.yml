name: Deploy Docusaurus

on:
  push:
    branches:
      - main  # Exécute le workflow à chaque push sur "main"
  workflow_dispatch:  # Permet de lancer manuellement le workflow depuis GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Donne la permission d'écriture pour pousser sur gh-pages

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: |
          npm install

      - name: 🚀 Build Docusaurus
        run: |
          npm run build

      - name: 🌍 Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          npm install -g gh-pages
          npx gh-pages --dist build --branch gh-pages --repo https://github.com/${{ github.repository }}.git --message "🚀 Deploy Docusaurus site"
